<html><head>
    <link href="https://code.sgo.to/static/droid.css" media="screen" rel="stylesheet" type="text/css">
    <link href="sms.css" rel="stylesheet" type="text/css">
    <script src="sms-handler.js"></script>
     
</head>
  <body>
    <form >
      <h1>Verify phone</h1>
      <div class="waiting">
        <p>We have sent a SMS to your phone!</p>
        <p>Please wait.</p>
        <p><a href="javascript: alert('tbd')">Edit number</a></p>
        <p>
          <input id="otp-input" is="sms-receiver" name="otp" regex="\s([A-Za-z0-9]{4})\." autocomplete="one-time-code" placeholder="Code (6 digits)" required="" >
        </p>
         <p><input type="submit" value="Send code"></p>
         <input type="button" id="verify"  value="Verify" />   
      </div>
    </form>
  

</body></html>
